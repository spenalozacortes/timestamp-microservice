    <h2>Example Usage:</h2>
    <p><a href="api/2015-12-25">GET /api/2015-12-25</a></li></p>

    <p><code>{"unix":1451001600000,"utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code></p>
